<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Otaku MatchMaking for Anilist</title>
</head>
<body class="bg-primary">
    <div class="container-fluid mt-5">
        <h1 class="display-1 d-flex justify-content-center ">MatchMaking for Anilist</h1>
        <h2 class="display-2 d-flex justify-content-center ">Enter your Anilist user below:</h1>
        <label for="btnSearch" class="form-label d-flex justify-content-md-center">User name here...</label>
        <input type="text" id="userEntry" class="form-control container-sm d-flex justify-content-center" aria-describedby="userHelpBlock">
        <div id="userHelpBlock" class="form-text d-flex justify-content-md-center">
              Enter your username, case sensitive.
        </div>
        <button type="button" disabled class="btn btn-secondary btn-lg container d-flex justify-content-center" id="btnSearch">Search</button>
        <div class="d-flex flex-row bd-highlight mb-3" id="usersCards"></div>
        

        

        


        
    </div>

    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
